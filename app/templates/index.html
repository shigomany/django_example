{% extends 'base.html' %}

{% block body %}
    {% for book in books %}
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Sale badge-->
                {% if book.sale %}
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                {% endif %}
                <!-- Product image-->
                <img class="card-img-top image" style='max-width:400px;' src="{{book.url_image}}" width='450px' height='300px' />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{book.title|truncatechars:50}}</h5>
                        <!-- Product price-->
                        {% if book.sale %}
                            <span class="text-muted text-decoration-line-through">{{book.price}}₽</span>
                            {{book.price_d}}₽
                        {% else %}
                            {{book.price}}₽
                        {% endif %}
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock body %}
